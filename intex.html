<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Registro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <main>
        <h1>Registro de tarefa</h1>
            <form>
                <input
                type="text"
                placeholder="Digite a tarefa realizada: "
                id="registro"
                />
                <button onclick="adicionar()" type="button" id="btn" class="button">Adicionar</button>
            </form>

            <ul>
                <li id="reg1" class="timeline">
                    <span>Registro 1</span>
                </li>
                <li id="reg2" class="timeline">
                    <span>Registro 2</span>
                </li>
            </ul>
    </main>


    <script src="scripts.js"></script>
</body>
</html>
